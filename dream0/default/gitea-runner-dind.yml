apiVersion: v1
kind: Service
metadata:
  name: gitea-act-runner-dind
spec:
  clusterIP: None
  selector:
    workload.user.cattle.io/workloadselector: gitea-act-runner-dind
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    workload.user.cattle.io/workloadselector: gitea-act-runner-dind
  name: gitea-act-runner-dind
spec:
  replicas: 2
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: gitea-act-runner-dind
  serviceName: gitea-act-runner-dind
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: gitea-act-runner-dind
    spec:
      restartPolicy: Always
      containers:
      - name: runner
        image: gitea/act_runner:nightly
        command: ["sh", "-c", "while ! nc -z localhost 2376 </dev/null; do echo 'waiting for docker daemon...'; sleep 5; done; /sbin/tini -- /opt/act/run.sh"]
        env:
        - name: DOCKER_HOST
          value: tcp://localhost:2376
        - name: DOCKER_CERT_PATH
          value: /certs/client
        - name: DOCKER_TLS_VERIFY
          value: "1"
        - name: GITEA_INSTANCE_URL
          value: http://gitea.default.svc.cluster.local:3000
        - name: GITEA_RUNNER_REGISTRATION_TOKEN
          valueFrom:
            secretKeyRef:
              name: gitea-runner-secret
              key: registration-token
        - name: GITEA_RUNNER_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: GITEA_RUNNER_LABELS
          value: "dind:docker://ghcr.io/catthehacker/ubuntu:act-latest"
        volumeMounts:
        - name: docker-certs
          mountPath: /certs
        - name: gitea-act-runner-data
          mountPath: /data
      - name: daemon
        image: docker:23.0.6-dind
        env:
        - name: DOCKER_TLS_CERTDIR
          value: /certs
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-certs
          mountPath: /certs
      volumes:
      - name: docker-certs
        emptyDir: {}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: starlight/role
                    operator: In
                    values:
                      - member
  volumeClaimTemplates:
  - metadata:
      name: gitea-act-runner-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: nfs
      resources:
        requests:
          storage: 1Gi
