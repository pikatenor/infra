defaultNamespace: forgejo

helm:
  chart: oci://code.forgejo.org/forgejo-helm/forgejo
  version: 14.0.4
  values:
    replicaCount: 1

    persistence:
      enabled: true
      create: false
      claimName: forgejo-pvc
    redis-cluster:
      enabled: false
    redis:
      enabled: true
    postgresql:
      enabled: false
    postgresql-ha:
      enabled: false

    gitea:
      config:
        database:
          DB_TYPE: sqlite3
        server:
          ROOT_URL: https://git.p1kachu.net
          SSH_DOMAIN:  git.p1kachu.net
          SSH_PORT: 20022 # displayed in the clone URL
          SSH_LISTEN_PORT: 22
        service:
          DISABLE_REGISTRATION: true
      admin:
        username: pikatenor
        passwordMode: initialOnlyRequireReset

    service:
      ssh:
        type: NodePort
        nodePort: 20022
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.tls.certresolver: default
      hosts:
        - host: git.p1kachu.net
          paths:
            - path: /
              port: http
              pathType: Prefix
      tls:
        - secretName: wild-cert
          hosts:
            - git.p1kachu.net
