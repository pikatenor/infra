defaultNamespace: authentik

helm:
  repo: https://charts.goauthentik.io
  version: 2025.6.4
  chart: authentik
  releaseName: authentik

  valuesFrom:
    - secretKeyRef:
        name: authentik-secrets
        namespace: default
        key: values.yaml  

  values:
    server:
      ingress:
        enabled: true
        hosts:
          - authentik.p1kachu.net

    postgresql:
      enabled: true

    redis:
      enabled: true
